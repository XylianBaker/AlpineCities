<html lang="en">
	<head>
		<title>AlpineJs</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Tailwind CSS -->
		<link
			href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
			rel="stylesheet"
			integrity="sha384-HtMZLkYo+pR5/u7zCzXxMJP6QoNnQJt1qkHM0EaOPvGDIzaVZbmYr/TlvUZ/sKAg"
			crossorigin="use-credentials"
		/>
		<!-- Alpine.js -->
		<script
			defer
			src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"
			integrity="sha384-mVLqkmPbi34x5AXlTBBmwf6iEg7RjQCyyfaCJocK0971Z00NbSAm3t0zOy1fFDS/"
			crossorigin="use-credentials"
		></script>
		<script
			src="https://kit.fontawesome.com/bd858861be.js"
			integrity="sha384-KCbcmn2mE2uH+hDyasopFPRgvI8u8USMneXFqF9HX6PbG9M8Y5r083GmGVH7z/z8"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<h1
			class="text-center text-4xl pt-10"
			x-data="{ message: 'I ❤️ Alpine 🏔️' }"
			x-text="message"
		></h1>
		<div x-data="inputForm()" class="text-center p-20">
			<div class="flex-col">
				<div class="p-5">
					<input
						type="text"
						placeholder="enter the cityname 🏙️"
						x-model="name"
						class="
							text-sm
							sm:text-base
							relative
							w-auto
							border
							rounded
							placeholder-gray-400
							focus:border-indigo-400 focus:outline-none
							py-2
							pr-2
							pl-12
						"
					/>
				</div>
				<div class="p-5">
					<input
						type="text"
						placeholder="enter the country name 🌍"
						x-model="country"
						class="
							text-sm
							sm:text-base
							relative
							w-auto
							border
							rounded
							placeholder-gray-400
							focus:border-indigo-400 focus:outline-none
							py-2
							pr-2
							pl-12
						"
					/>
				</div>
				<div class="p-5">
					<input
						type="number"
						placeholder="enter the population 👪"
						x-model="population"
						class="
							text-sm
							sm:text-base
							relative
							w-auto
							border
							rounded
							placeholder-gray-400
							focus:border-indigo-400 focus:outline-none
							py-2
							pr-2
							pl-12
						"
					/>
				</div>
				<div>
					<button
						@click="getData()"
						class="
							bg-white
							text-gray-800
							font-bold
							rounded
							border-b-2 border-green-500
							hover:border-green-600 hover:bg-green-500 hover:text-white
							shadow-md
							py-2
							px-6
							inline-flex
							items-center
							m-5
						"
					>
						Press 🔥
					</button>
				</div>
				<table
					class="
						table-auto
						mr-auto
						ml-auto
						text-gray-400
						border-separate
						space-y-6
						text-sm
					"
					x-init="loadData()"
				>
					<thead class="bg-gray-800 text-gray-300">
						<tr>
							<th class="px-4 py-3">City Name 🏙️</th>
							<th class="px-4 py-3">Country Name 🌍</th>
							<th class="px-4 py-3">Population 👪</th>
							<th class="px-4 py-3">Delete</th>
						</tr>
					</thead>
					<tbody>
						<template x-for="item in items">
							<tr class="bg-gray-800">
								<td
									x-text="item.name"
									class="p-3 text-gray-400 text-center"
								></td>
								<td
									x-text="item.country"
									class="p-3 text-gray-400 text-center"
								></td>
								<td
									x-text="item.population"
									class="p-3 text-gray-400 text-center"
								></td>
								<td class="text-center">
									<i
										class="far fa-trash-alt text-red-400"
										@click="deletItem(item.name)"
									></i>
								</td>
							</tr>
						</template>
					</tbody>
				</table>
			</div>
		</div>

		<!-- Alpine Script -->
		<script>
			function inputForm() {
				return {
					name: '',
					country: '',
					population: '',
					items: [],
					getData() {
						const city = {
							name: this.name,
							country: this.country,
							population: this.population,
						};

						sessionStorage.setItem('!' + this.name, JSON.stringify(city));
						this.items.push(city);
					},
					loadData() {
						for (let i = 0; i < sessionStorage.length; i++) {
							let data = JSON.parse(
								sessionStorage.getItem(sessionStorage.key(i))
							);
							console.log(data);
							if (
								sessionStorage.key(i).startsWith('!') &&
								this.items.includes(data) == false
							) {
								this.items.push(data);
							} else {
								console.log('bruh!');
							}
						}
					},
					deletItem(key) {
						sessionStorage.removeItem('!' + key);
						this.items = this.items.filter(item => item.name !== key);
						// location.reload();
					},
				};
			}
		</script>
	</body>
</html>
